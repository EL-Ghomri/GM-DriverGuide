<!doctype html>
<html dir="ltr">
<head>
	<meta charset="UTF-8">
	<title>Weather</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Base css, but you'll likely want to keep them -->
    <link rel="stylesheet" href="css/resetWeather.css" type="text/css">
	<link rel="stylesheet" href="css/style.css">

   
    <link rel="stylesheet" href="css/app.css" type="text/css">

    <script src="js/ngi.polyfill.min.js"></script>
    <script src="GMLIB/system.js"></script>
    <script src="GMLIB/info.js"></script>
		
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>

</head>

<body>
		
    <div>
	<a href="index.html"><img src="./images/Home.png" height="35px" width="35px" style="margin-right:auto;display:block;"/></a>
    </div>

	<!-- MEAT AND TATERS OF APP -->
	<div class="screen">
	<p style="color:white;">Use the map so the latitude and longitude input fields autofill your coords.</p>
	<form method="get" class="form">
	<fieldset>
						
	<ul class="list-reset">
	<li class="form-field">
	<label for="latitude">Latitude</label>
	<input type="text" id="latitude" placeholder="e.g. 42.9150747" required>
	</li>
	<li class="form-field">
	<label for="longitude">Longitude</label>
	<input type="text" id="longitude" placeholder="e.g. -77.784323" required>
	</li>
	<li class="form-field">
	<input type="checkbox" id="celsius">
	<label for="celsius">Report Celsius</label>
	</li>
	</ul>
	</fieldset>
	<button>Get Weather</button>
	</form>
	</div>
	<!-- GPS Coordinates -->
	<input type="hidden" id="lat1" value="">
	<input type="hidden" id="lng" value="">
	

		
<script>
	function setGPS() {
	gm.info.getCurrentPosition(processPosition,true);
	function processPosition(position){
	var lat1 = position.coords.latitude;
	var lng = position.coords.longitude;
	$("#latitude").val(lat1);
	$("#longitude").val(lng);
	}
}
</script>
<script>setGPS();</script>
<script src="js/weather.js"></script>
</body>
</html>
